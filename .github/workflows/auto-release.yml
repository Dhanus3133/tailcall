name: Auto Release

on:
  push:
    branches:
      - main

permissions:
  contents: write
  pull-requests: write

jobs:
  release-please:
    runs-on: ubuntu-latest
    steps:
      - uses: google-github-actions/release-please-action@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          release-type: rust
          command: "github-release"
          skip-github-pull-request: true
          skip-github-release: true

      - name: Push Tag
        if: steps.release-please.outputs.tag_created
        run: |
          git push origin "refs/tags/${{ steps.release-please.outputs.tag }}"
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
